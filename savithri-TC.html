		// Function to convert date to words (you can use a library like 'date-fns' for this)
		function formatDateToWords(date) {
			// Implement your logic here to convert the date to words
			// Example: "October 1, 2023"
			return date.toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" });
		}
		
			
			function formatDateToWords(date) {
				// Define arrays for month names and units
				const months = [
					"JANUARY", "FEBRUARY", "MARCH", "APRIL",
					"MAY", "JUNE", "JULY", "AUGUST",
					"SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"
				];
			
				// Get the day, month, and year from the date
				const day = date.getDate();
				const monthIndex = date.getMonth();
				const year = date.getFullYear();
			
				// Convert the components to words
				const month = months[monthIndex];
				const dayInWords = numberToWords(day);
				const yearInWords = yearToWords(year);
			
				// Format the date in words
				const formattedDate = `${dayInWords}-${month}-${yearInWords}`;
			
				return formattedDate;
			}
			
			// Function to convert numbers to words for days
			function numberToWords(number) {
				const unit = ["", "FIRST", "SECOND", "THIRD", "FOURTH", "FIFTH", "SIXTH", "SEVENTH", "EIGHTH", "NINTH"];
				const teens = ["", "ELEVEN", "TWELVE", "THIRTEEN", "FOURTEEN", "FIFTEEN", "SIXTEEN", "SEVENTEEN", "EIGHTEEN", "NINETEEN"];
				const tens = ["", "TEN", "TWENTY", "THIRTY", "FORTY", "FIFTY", "SIXTY", "SEVENTY", "EIGHTY", "NINETY"];
				const units = ["", "ONE", "TWO", "THREE", "FOUR", "FIVE", "SIX", "SEVEN", "EIGHT", "NINE"];
			
				if (number === 0) {
					return "ZERO";
				} else if (number < 10) {
					return units[number];
				} else if (number < 20) {
					return teens[number - 10];
				} else {
					const ten = Math.floor(number / 10);
					const unit = number % 10;
					return `${tens[ten]} ${units[unit]}`;
				}
			}
			
			// Function to convert the year to words
			function yearToWords(year) {
		const thousands = Math.floor(year / 1000);
		const hundreds = Math.floor((year % 1000) / 100);
		const tens = Math.floor((year % 100) / 10);
		const ones = year % 10;

		const yearWords = [];

		if (thousands > 0) {
			yearWords.push(`${numberToWords(thousands)} THOUSAND`);
		}

		if (hundreds > 0) {
			yearWords.push(`${numberToWords(hundreds)} HUNDRED`);
		}

		if (tens === 1) {
			yearWords.push(`${numberToWords(10 + ones)}`);
		} else if (tens > 1) {
			yearWords.push(numberToWords(tens * 10));
		}

		if (ones > 0 && tens !== 1) {
			yearWords.push(numberToWords(ones));
		}

		return yearWords.join(" ");
	}
